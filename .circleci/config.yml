version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:tools-deps-1.9.0.391
    working_directory: ~/ksml
    steps:
      - checkout
      - restore_cache:
          key: v1-ksml-{{checksum "deps.edn"}}
      - run: clojure -A:test
      - save_cache:
          paths:
            - ~/.m2
          key: v1-ksml-{{checksum "deps.edn" }}
